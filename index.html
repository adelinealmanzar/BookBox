<html>
  <head>
    <meta charset="UTF-8" />
    <title>BookBox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="heading">
      <img id = "logo" src = "logo.png">
        <!-- <h2 class="webpage-title" id="webpage-title">BookBox</h2> -->
    </div>

    <!-- top half of page -->
    <div class="ui centered grid">
      <div class="five wide column">
        <div class="list-container">
          <!-- side menu -->
          <!-- took out class below ui divided list -->
          <ul id="books">
          </ul>
        </div>
      </div>

      <!-- book image-->
      <div class="five wide column">
        <div id="above-img-info">
          <div>
            <h2 class="horizontal" id="title">Title</h2>
          </div>
        </div>
        <div id="author-and-title">
            <h3 class="horizontal" id="author">Author</h3>
            <h6 class="horizontal" id="pages">Pages</h6>
        </div>
        
        <img
          id="cover"
          src="https://images-na.ssl-images-amazon.com/images/I/51eeAWItwbL._SY291_BO1,204,203,200_QL40_FMwebp_.jpg"
          alt="[BOOK TITLE]"
        />
      </div>

      <!-- Average info -->
      <div class="five wide column">
        <div class="ui cards" id="avg-info">
          <div class="card">
            <div id="star-rating" class="stars">Stars go here</div>
            <div id="review-count" class="meta"> Review count goes here</div>
            <div class="content">
              <div class="description">
                <div id="blurb">[INSERT BOOK DESCRIPTION HERE]</div>
              </div>
            </div>
            <!-- <div class="extra content">
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- second half of page -->
    <div>
        <div id="review-form">
            <form id="form-element"> 
                <input type="number" max="5" min="0" placeholder="0">
                <label for="user-rating">Stars</label>
                <label></label>
                <textarea name="comment" placeholder="Leave your review" id="comment-input" cols="30" rows="10"></textarea>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
        <div id="review-list">
            <h2> List of reviews</h2>
            <ul id="reviews-list">
              
            </ul>
        </div>
    </div>
  </body>
</html>
